<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="../../css/home/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo-container">
                <img src="../../../img/logo.png" alt="Seu Logo" class="logo">
                <div class="label">
                    <div class="colet">Colet</div>
                    <div class="app">App</div>
                </div>
            </div>
        </div>
    </div>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary-c">
        <a class="navbar-brand"> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Denúncias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../routes">Rotas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../add_report">Fazer denúncia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../profile">Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../logout">Sair</a>
                </li>
            </ul>
        </div>
    </nav>
    
    

    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-6 col-sm-10 col-xs-10 col-10 mx-auto" th:each="complaint : ${listComplaints}">
                <div class="card mb-3">
                    <img th:src="${complaint.getPhotoUrl()}" class="card-img-top" alt="...">
    
                    <div class="card-body">
                        <p th:text="${complaint.getDescription()}" class="card-text"></p>
                    </div>
    
                    <div class="card-footer text-muted text-center">
                        <small th:text="${#temporals.format(complaint.getCreatedAt().atStartOfDay(), 'dd/MM/yyyy')}"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <footer>
        <div class="footer-content">
            <div class="logo-container">
                <img src="../../../img/logo.png" alt="Seu Logo" class="logo">
                <div class="label">
                    <div class="colet">Colet</div>
                    <div class="app">App</div>
                </div>
            </div>
            <div class="footer-contact">
                <h3>Contato</h3>
                <p>Email: maicon159951@outlook.com</p>
                <p>Telefone: (85) 97401-8649</p>
            </div>
            <div class="footer-links">
                <h3>Links Úteis</h3>
                <ul>
                    <li><a href="#">Política de Privacidade</a></li>
                    <li><a href="#">Termos de Uso</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <h3>Redes Sociais</h3>
                <ul>
                    <li><a href="#"></a></li>
                    <li><a href="#">@ColetApp</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

<script th:src="@{../../../js/cdn.jsdelivr.net_npm_bootstrap@5.0.2_dist_js_bootstrap.bundle.min.js}"></script>
</html>
