<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../../css/add_report/style.css">
    <title>Fazer Denúncia</title>
</head>
<body>

    <header class="header">
        <button class="back-button" id="back-button">
            <i class="fas fa-arrow-left"></i> 
        </button>
        <h1 class="title">Fazer Denúncia</h1>
        <div class="space"></div>
    </header>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="imagem">Imagem da Denúncia:</label>
        <div class="custom-file-upload">
            <label for="imagem" class="custom-file-label">Escolher um arquivo</label>
            <input type="file" name="imagem" id="imagem" accept="image/*" required>
        </div>
        
        <label for="descricao">Descrição da Denúncia:</label>
        <textarea name="descricao" id="descricao" rows="4" required></textarea>
        
        <label for="rua">Rua:</label>
        <input type="text" name="rua" id="rua" required>

        <div class="form-group form-inline">
            <label for="numero">Número:</label>
            <input type="text" name="numero" id="numero" class="form-control" required>
        </div>
        
        <div class="form-group form-inline">
            <label for="bairro">Bairro:</label>
            <input type="text" name="bairro" id="bairro" class="form-control" required>
        </div>        

        <label for="complemento">Complemento:</label>
        <input type="text" name="complemento" id="complemento">
        
        <button type="submit" class="button">Fazer denúncia</button>
    </form>

   <script>
    const backButton = document.getElementById("back-button");


    backButton.addEventListener("click", function() {

  window.location.href = "../home"; 
});
   </script>
</body>
</html>
