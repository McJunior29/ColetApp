<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-info">
            <img src="img/logo.png" alt="Seu Logo" class="logo">
            <div class="label"><div class="colet">Colet</div><div class="app">App</div></div>
        </div>
        <div class="login-box">
         
            <div class="login-form">
                <form id="login-form" method="post" action="/auth/login">
                    <p class="title">Login</p>
                    <input type="email" name="email" placeholder="Endereço de e-mail">
                    <input type="password" name="password" placeholder="Senha">
                    <div class="remember-forgot">
                        <a href="/forgot_password" class="forgot-password">Esqueceu a senha?</a>
                    </div>
                    <button type="submit">Entrar</button>
                    <p class="or">ou</p>
                    <div class="container-create-account">
                        <div class="title-create-account">Não tem uma conta</div>
                        <a href="/cadUser" class="create-account">Criar conta</a>
                </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
